<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sayfası</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- İmage-->
        <div class="img">
            <img src="img/google.jpg" alt="">
        </div>
        <div>
        <!-- Container Başlangıç -->
            <div>
                <section class="container-1">
                <article>
                    <p>Search the web using Google!</p>
                </article>
                <article>
                    <input type="text">
                </article>
            </section>
            </div>
            
            <div class="container">
            <section>
                <article class="buttons">
                <button> Google Search</button>  
                <button> I'm feeling lucky</button> 
                </article>

             </section>
            </div>

            <div class="container">
                <section>
                    <article class="box1">
                        <p>Speacial Searches</p>
                        <p><a href="https://www.stanford.edu/search/">Standford Search </a></p> 
                        <p><a href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/">Linux Search</a>
                    </article>
                   <article class="box2">
                    <p><a href="https://support.google.com/">Help!</a></p>
                    <p><a href="https://about.google/"> About Google</a></p>
                    <p><a href="https://en.wikipedia.org/wiki/Google">Company Info</a></p>
                    <p><a href="https://www.google.com/doodles">Google Logos</a></p>
                   </article>

                   
                    <article class="box3">
                        <p>Get Google!</p>
                        <p> updates monthly:</p>
                        <input type="email" id="mail" placeholder="your e mail"><br>
                        <button>Subscribe!</button>
                        <a href="https://cachedview.com/">Archive</a>
                   </article>
                </section>
            </div>

            <footer class="footer-copy">
                <p>Copyright @1998 Google Inc.</p>
            </footer>
            
        <!-- Container Bitiş -->
</body>
</html>
